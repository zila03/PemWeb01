<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.4</title>
</head>
<body>
    <h2>Penjumlahan dua bilangan</h2>

    <form>
        <input type="number" id="angka1" onkeyup="OnChange(this.value)">
        <br>
        +
        <br>
        <input type="number" id="angka2" onkeyup="OnChange(this.value)">
        <br>
        =
        <br>
        <input type="number" id="hasil">
    </form>

    <script>
        function OnChange(value){
            let satu = document.getElementById("angka1").value;
            let dua = document.getElementById("angka2").value;
            let jumlah = parseInt(satu) + parseInt(dua);

            document.getElementById("hasil").value = jumlah;
        }
    </script>
</body>
</html>
