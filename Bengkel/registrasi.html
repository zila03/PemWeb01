<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi User</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script>
      const form = document.getElementById("form")
    </script>
</head>
<body>
    <div class="container">
        <div class="forms" id="form">
          <div class="login-form">
            <span class="title">Registrasi</span>

            <form action="#" menthod="POST">
                <div class="input-field">
                  <input type="text" placeholder="Masukan username" id="username" required>
                  <i class="uil uil-user icon"></i>
                </div>
                <div class="input-field">
                  <input type="text" placeholder="Masukan email" id="email" required>
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input type="password" id="password" placeholder="Masukan password" required>
                  <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                  <input type="password" id="password2" placeholder="Masukan password" required>
                  <i class="uil uil-lock icon"></i>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login Now">
                  </div>
      
                  <div class="login-signup">
                    <span class="text">Sudah punya akun?</span>
                    <a href="login.html" class="text signup-text">Login</a>
                  </div>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
