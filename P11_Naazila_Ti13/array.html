<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["Apel","Mangga","Jeruk"];
        console.log(fruits[0] + fruits[1] + fruits[2]);

        // menampilkan semua data arrray dengan looping for
        for(let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log("");
        fruits.push("Anggur","Durian"); //untuk menambahkan sata pada array
        fruits.sort(); //untuk mengurutkan A-Z
        fruits.pop(); //untuk menghapus data array paling akhir
        fruits.splice(1,3) //untuk menghapus data array dari index ke-1 sebanyak 3

         for (let i = 0; i < fruits.length; i++) {
             console.log(fruits[i]);
        }

        //object
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2009,
            warna: "Merah",
            jalan: function () {
                console.log("Breeeemmm...");
            }
        }

        console.log(mobil.merk);
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
